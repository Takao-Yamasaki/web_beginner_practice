<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>Form</title>
  </head>
  <body>
    <p>GETで送る</p>
    <form action="" method="get">
      <ul>
        <li>
          <label for="name">ユーザー名</label>
          <input type="text", id="name", name="user_name">
        </li>
        <li>
          <label for="age">年齢</label>
          <input type="text", id="age", name="user_age">
        </li>
        <li>
          <button type="submit">送信</button>
        </li>
      </ul>
    </form>
    <p>POSTで送る</p>
    <form action="" method="post">
      <ul>
        <li>
          <label for="name">ユーザー名</label>
          <input type="text", id="name", name="user_name">
        </li>
        <li>
          <label for="age">年齢</label>
          <input type="text", id="age", name="user_age">
        </li>
        <li>
          <button type="submit">送信</button>
        </li>
      </ul>
    </form>
  </body>
</html>
